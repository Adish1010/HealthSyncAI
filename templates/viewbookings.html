<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Appointments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewbookings.css') }}">
</head>
<body>
    <div class="container">
        <h1>My Appointments</h1>
        {% if appointments %}
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Doctor Name</th>
                        <th>Speciality</th>
                        <th>Hospital</th>
                    </tr>
                </thead>
                <tbody>
                    {% for appointment in appointments %}
                        <tr>
                            <td>{{ appointment[0] }}</td>
                            <td>{{ appointment[1] }}</td>
                            <td>{{ appointment[2] }}</td>
                            <td>{{ appointment[3] }}</td>
                            <td>{{ appointment[4] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No appointments booked yet.</p>
        {% endif %}
    </div>
</body>
</html>
