{% extends "base.html" %}

{% block title %}Login - Health Guard{% endblock %}

{% block head_extra %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/GPTlogin.css') }}">
{% endblock %}

{% block content %}
    <div class="login-box">
        <p>Login</p>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="error-message" class="error-message"></div>
            <div class="bottom-text">
                <p>Don't have an account? <a href="/signin">Sign In</a></p>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/loginscript.js') }}"></script>
{% endblock %}
