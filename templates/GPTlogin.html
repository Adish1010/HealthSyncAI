<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/GPTlogin.css') }}">
</head>
<body>
    <div class="login-box">
        <p>Login</p>
        <form id="loginForm">
            <div class="user-box">
                <input required name="email" type="text" id="email">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input required name="password" type="password" id="password">
                <label>Password</label>
            </div>
            <div class="role-box">
                <label for="role">Select Role:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Choose a role</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signin') }}" class="a75">Sign up!</a></p>
    </div>
    <script src="{{ url_for('static', filename='js/loginscript.js') }}"></script>
</body>
</html>
