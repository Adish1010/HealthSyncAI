{% extends "base.html" %}

{% block title %}Book Appointment - Health Guard{% endblock %}

{% block head_extra %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/appointmentbooking.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <header>
            <h1>Book Your Appointment</h1>
            <button class="back-btn" onclick="goBack()">Back to Home</button>
        </header>

        <div class="doctor-list">
            <h2>Available Doctors</h2>
            <div class="doctor-cards" id="doctor-selection">
                <!-- Doctors will be loaded here by JavaScript -->
            </div>
        </div>

        <form class="booking-form" id="appointment-form">
            <input type="hidden" id="patient-email" value="{{ session.get('email') }}">

            <h2>Book an Appointment</h2>
            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" required>
                    <option value="" disabled selected>Select a doctor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>

            <button type="button" id="book-appointment-btn">Book Appointment</button>
            <div id="appointment-message" class="message" style="display: none;"></div>

        </form>

    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/appointmentbooking.js') }}"></script>
{% endblock %}
