<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AI Health Diagonsing ChatBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbotstyle.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="{{ url_for('static', filename='js/chatbotscript.js') }}" defer></script>
  </head>
  <body>
    <!-- Navbar Component -->
    <div class="nav-container">
      <nav class="nav-bar">
          <a href="{{ url_for('chatbot') }}" class="nav-brand">Welcome {{ patient_name }}</a>
          <ul class="nav-links">
              <li><a href="#user-details" class="nav-link">User Details</a></li>
              <li><a href="{{ url_for('appointmentbooking') }}" class="nav-link">Book an Appointment</a></li>
              <li><a href="{{ url_for('view_booked_appointments') }}" class="nav-link">View Appointments</a></li>
              <li><a href="{{ url_for('home') }}"><button class="nav-logout-btn">Logout</button></a></li>
          </ul>
      </nav>
  </div>
    <!-- Chats container -->
    <div class="chat-container"></div>
    
    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>

  </body>
</html>
