{% extends "base.html" %}

{% block title %}Patient Details - Health Guard{% endblock %}

{% block head_extra %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userdetails.css') }}">
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Patient Details</h2>
        <form id="patient-details-form">
            <input type="hidden" id="user-email" value="{{ session.get('email') }}">

            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <button type="submit" id="submit-btn">Submit</button>
            <div id="message-display" class="message" style="display: none;"></div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/userdetailsscript.js') }}"></script>
{% endblock %}
